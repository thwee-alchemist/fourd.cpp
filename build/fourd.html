<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>fourd.wasm</title>
        
    </head>
    <body>
        <script src="fourd.js"></script>
        <script>
            Module.onRuntimeInitialized = _ => {
                const settings = Module.default_settings();
                console.log(settings);
                const graph = new Module.Graph(settings);
                for(var i=0; i<2500; i++){
                    graph.add_vertex();
                }
                
                var step = function(){
                    graph.layout();
                    requestAnimationFrame(step);
                    console.log(graph.V);
                }
                requestAnimationFrame(step);

                console.log('added 2500 vertices to graph');
                console.log(graph.V);
            }
        </script>
    </body>
</html>
